<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second cord</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8BC6EC;
            background-image: -webkit-linear-gradient(135deg, #8BC6EC 0%, #5e65e1 100%);
            background-image: -moz-linear-gradient(135deg, #8BC6EC 0%, #5e65e1 100%);
            background-image: -o-linear-gradient(135deg, #8BC6EC 0%, #5e65e1 100%);
            background-image: linear-gradient(135deg, #8BC6EC 0%, #5e65e1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;

        }
        .card img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 75%;
            text-align: center;
            
        }
        #amountBox{
            width: 80%;
            height: 10%;
            background-color: #8BC6EC;
            border-radius: 10px;
            display: flex;
            justify-content:space-between ;
            align-items: center;
            padding-right: 20px;
            padding-left: 20px;

        }
        #leftBox{
              /* width: fit-content; */
              height: 100%;
              display: flex;
              gap: 15px;
              align-items: center;
        }
        .imgBox img{
            height: 3.5rem;
            width: 3.5rem;
        }
        #paymentButton {
              width: 80%;
              height: 9%;

              background-color: rgb(12, 12, 139);
              color: white;
              border-radius: 10px;
              box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);

        }
        .cancelBox{
            text-decoration: none;
            color: rgb(47, 45, 45);
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
       

    <div class="container">
        <div class="card">
            <img
              src="/Html_CSS_Projects_//CardWebsite/icon.jpg"
            />
               
            <div class="textBox">
                <h2>Order summary</h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit maxime aperiam 
                    dicta esse vitae voluptates excepturi suscipit voluptatem ullam sequi!
                </p>
   
            </div>

            <div id="amountBox">
                <div id="leftBox">
                     <div class="imgBox">
                        <img
                          src="/Html_CSS_Projects_//CardWebsite/music.png"
                        />
                     </div>
                     <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                     </div>
                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="paymentButton">
                 Proceed  to payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
            
        </div>

    </div>
</body>
</html>
